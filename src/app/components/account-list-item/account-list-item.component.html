<a href="#" *ngIf="account" (click)="onAccountSelected()">
    <div class="user-photo"
        [ngStyle]="account.pictureUrl && { 'background-image': 'url(' + account.pictureUrl + ')'}">
    </div>
    <div class="user-details">
        <div class="user-name">
            {{ account.firstname }} {{ account.lastname }}
        </div>
        <div class="icon">
            <fa-icon [icon]="account.icon"></fa-icon>
        </div>
    </div>
</a>

<div *ngIf="(account$ | async)" class="logged-in-user-container">
    <app-avatar [account]="(account$ | async)" class="user-photo"></app-avatar>
    <div class="user-details">
        <div class="user-name">You</div>
        <a [routerLink]="['/profile']" class="icon" title="Profile">
            <fa-icon [icon]="faUser"></fa-icon>
        </a>
        <a href="#" class="icon" (click)="logout()" title="Log out">
            <fa-icon [icon]="faRightFromBracket"></fa-icon>
        </a>
    </div>
</div>

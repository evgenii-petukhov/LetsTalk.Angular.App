<div>
    <ul>
        <li *ngFor="let chat of (chats$ | async | orderBy:['unreadCount','lastMessageDate','chatName']:['desc','desc','asc'])"
            [ngClass]="(selectedChatId$ | async) === chat.id && 'selected'">
            <app-chat-list-item [chat]="chat"
                (chatSelected)="onChatSelected($event)">
            </app-chat-list-item>
        </li>
    </ul>
</div>

<button class="back" (click)="onBackClicked()">
    <fa-icon [icon]="faArrowLeft" [title]="'Back'"></fa-icon>
</button>
<app-avatar [account]="(account$ | async)"></app-avatar>
<div class="user-details">
    <div class="user-name">
        {{ (account$ | async).firstName }} {{ (account$ | async).lastName }}
    </div>
    <div class="social-icon">
        <app-social-media-icon [iconTypeId]="(account$ | async).accountTypeId"></app-social-media-icon>
    </div>
</div>

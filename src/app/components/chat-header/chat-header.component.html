<div class="user-photo" [ngStyle]="(account$ | async).photoUrl && { 'background-image': 'url(' + (account$ | async).photoUrl + ')'}">
</div>
<div class="user-details">
    <div class="user-name">
        {{ (account$ | async).firstName }} {{ (account$ | async).lastName }}
    </div>
    <div class="social-icon">
        <app-social-media-icon [iconTypeId]="(account$ | async).accountTypeId"></app-social-media-icon>
    </div>
</div>

<div>
    <ul>
        <li *ngFor="let account of (accounts$ | async | orderBy:['unreadCount','lastMessageDate','chatName']:['desc','desc','asc'])"
            [ngClass]="(selectedAccountId$ | async) === account.id && 'selected'">
            <app-account-list-item [account]="account"
                (accountSelected)="onAccountSelected($event)">
            </app-account-list-item>
        </li>
    </ul>
</div>

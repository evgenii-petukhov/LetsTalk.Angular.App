<div>
    <ul>
        <li
            *ngFor="
                let account of accounts$
                    | async
                    | orderBy: ['chatName'] : ['asc']
            "
        >
            <app-account-list-item
                [account]="account"
                (accountSelected)="onAccountSelected($event)"
            >
            </app-account-list-item>
        </li>
    </ul>
</div>

<div class="form-center">
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
        <div class="form-group row">
            <label for="firstname" class="col-form-label">First name</label>
            <div class="">
                <input type="text" required [(ngModel)]="model.firstname" name="firstname" />
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-form-label">Last name</label>
            <div class="">
                <input type="text" required [(ngModel)]="model.lastname" name="lastname" />
            </div>
        </div>
        <div class="form-group row">
            <label for="loginname" class="col-form-label">Login</label>
            <div class="">
                <input type="text" required [(ngModel)]="model.loginname" name="loginname" />
            </div>
        </div>
        <div class="form-group row">
            <div class="">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>

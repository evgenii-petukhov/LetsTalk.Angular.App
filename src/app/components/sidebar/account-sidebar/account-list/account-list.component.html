<div>
    <ul>
        @for (account of accounts() | orderBy: ['firstName', 'lastName'] : ['asc', 'asc']; track account.id) {
            <li>
                <app-account-list-item [account]="account" (accountSelected)="onAccountSelected($event)">
                </app-account-list-item>
            </li>
        }
    </ul>
</div>

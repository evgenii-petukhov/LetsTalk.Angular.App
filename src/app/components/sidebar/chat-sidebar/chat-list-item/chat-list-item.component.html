@if (chat) {
    <a [routerLink]="['/messenger/chat', chat.id]">
        <app-avatar [urlOptions]="[chat.image, chat.photoUrl]"></app-avatar>
        <app-user-details [value]="chat.chatName"></app-user-details>
        @if (chat.unreadCount) {
            <app-unread-count [value]="chat.unreadCount"></app-unread-count>
        }
    </a>
}

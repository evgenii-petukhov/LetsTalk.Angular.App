<app-top-panel>
    <a [routerLink]="['/profile']" title="Edit profile">
        <app-avatar [urlOptions]="account() && [account().image, account().photoUrl]"></app-avatar>
    </a>
    <app-user-details [value]="'You'"></app-user-details>
    <app-logout-button (buttonClick)="onLogoutButtonClicked()"></app-logout-button>
</app-top-panel>

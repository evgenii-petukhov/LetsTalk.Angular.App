<div>
    <ul>
        @for (chat of chats() | orderBy : ['unreadCount', 'lastMessageDate', 'chatName'] : ['desc', 'desc', 'asc']; track chat.id) {
            <li [ngClass]="selectedChatId() === chat.id && 'selected'">
                <app-chat-list-item [chat]="chat">
                </app-chat-list-item>
            </li>
        }
    </ul>
</div>

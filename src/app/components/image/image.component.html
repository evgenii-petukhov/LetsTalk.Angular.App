<div class="spinner-container" *ngIf="isLoading; else image">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<ng-template #image>
    <a href="#" (click)="openImageViewer($event)">
        <img [src]="url" alt="Image" />
    </a>
</ng-template>

<div
    class="spinner-container"
    *ngIf="isLoading; else image"
    [ngStyle]="{ width: width + 'px', height: height + 'px' }"
>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<ng-template #image>
    <a href="#" (click)="openImageViewer($event)">
        <img
            [src]="url"
            alt="Image"
            [ngStyle]="
                isSizeUnknown
                    ? {
                          maxWidth: sizeLimit.width + 'px',
                          maxHeight: sizeLimit.height + 'px',
                      }
                    : { width: width + 'px', height: height + 'px' }
            "
        />
    </a>
</ng-template>

<div class="spinner-container" *ngIf="isLoading; else image" [style.width.px]="width" [style.height.px]="height">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<ng-template #image>
    <a href="#" (click)="openImageViewer($event)">
        <img [src]="url" alt="Image" [style.width.px]="isSizeUnknown ? null : width"
            [style.height.px]="isSizeUnknown ? null : height"
            [style.maxWidth.px]="isSizeUnknown ? sizeLimit.width : null"
            [style.maxHeight.px]="isSizeUnknown ? sizeLimit.height : null" />
    </a>
</ng-template>

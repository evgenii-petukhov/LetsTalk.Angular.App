<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div *ngIf="chats">
        <ul>
          <li *ngFor="let chat of chats">
            {{ chat.user.firstname }} {{ chat.user.lastname }}<fa-icon [icon]="chat.user.icon"></fa-icon>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

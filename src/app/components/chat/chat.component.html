<router-outlet></router-outlet>
<div class="chat-container">
    <app-chat-header
        [backButton]="isNotFoundVisible || isErrorVisible ? 'visibleWithText' : 'visible'"></app-chat-header>
    <app-message-list (statusChanged)="onStatusChanged($event)" *ngIf="isMessageListVisible"></app-message-list>
    <app-compose-area *ngIf="isComposeAreaVisible"></app-compose-area>
    <app-not-found *ngIf="isNotFoundVisible"></app-not-found>
    <app-error *ngIf="isErrorVisible"></app-error>
    <div>
        <video #localVideo id="localVideo" autoplay muted playsinline width="200" height="200"></video>
        <video #remoteVideo id="remoteVideo" autoplay playsinline width="200" height="200"></video>
    </div>
</div>

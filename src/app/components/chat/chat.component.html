<router-outlet></router-outlet>
<div class="chat-container">
    <app-chat-header
        [backButton]="(isNotFoundVisible$ | async) || (isErrorVisible$ | async) ? 'visibleWithText' : 'visible'"></app-chat-header>
    @if (isMessageListVisible$ | async) {
        <app-message-list></app-message-list>
    }
    @if (isComposeAreaVisible$ | async) {
        <app-compose-area></app-compose-area>
    }
    @if (isNotFoundVisible$ | async) {
        <app-not-found></app-not-found>
    }
    @if (isErrorVisible$ | async) {
        <app-error></app-error>
    }
    @if (isCallInProgress$ | async) {
        <app-video-call *ngIf=""></app-video-call>
    }
</div>

<div class="contacts-container">
  <div *ngIf="accounts">
    <ul>
      <li *ngFor="let account of accounts">
        <a href="#">
          <div class="user-photo" [ngStyle]="{ 'background-image': 'url(' + account.pictureUrl + ')'}"></div>
          <div class="user-details">
            <div class="user-name">
              {{ account.firstname }} {{ account.lastname }}
            </div>
            <div class="social-media">
              <fa-icon [icon]="account.icon"></fa-icon>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="chat-container"></div>

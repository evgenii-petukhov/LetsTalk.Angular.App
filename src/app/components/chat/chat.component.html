<router-outlet></router-outlet>
<div class="chat-container">
    <app-chat-header
        [backButton]="isNotFoundVisible() || isErrorVisible() ? 'visibleWithText' : 'visible'"></app-chat-header>
    @if (isMessageListVisible()) {
        <app-message-list></app-message-list>
    }
    @if (isComposeAreaVisible()) {
        <app-compose-area></app-compose-area>
    }
    @if (isNotFoundVisible()) {
        <app-not-found></app-not-found>
    }
    @if (isErrorVisible()) {
        <app-error></app-error>
    }
    @if (isCallInProgress()) {
        <app-video-call></app-video-call>
    }
</div>

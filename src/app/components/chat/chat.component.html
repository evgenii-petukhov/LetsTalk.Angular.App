<div class="chat-header">
    <app-account-list-item [account]="account"></app-account-list-item>
</div>
<div class="messages-container" #scrollFrame>
    <div *ngIf="messages">
        <ul>
            <li *ngFor="let message of messages">
                <app-message #scrollItem
                    [message]="message"
                    [ngClass]="message.isMine && 'mine'">
                </app-message>
            </li>
        </ul>
    </div>
</div>
<div class="send-message-container">
    <div class="textarea-container">
        <textarea [(ngModel)]="message"></textarea>
    </div>
    <div class="submit-container">
        <button (click)="send()" [disabled]="!message.trim()">
            <fa-icon [icon]="faPaperPlane"></fa-icon>
        </button>
    </div>
</div>

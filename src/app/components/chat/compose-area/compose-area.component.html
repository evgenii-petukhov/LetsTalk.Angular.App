<div class="compose-area">
    <div class="compose-area__input-group">
        <app-auto-resize-text-area [(text)]="message" (submitted)="onSendMessage($event)"
            #textarea></app-auto-resize-text-area>
        <app-select-image-button (imageBlobReady)="onImageBlobReady($event)"
            [ngClass]="hasMessage() && 'hidden'"></app-select-image-button>
    </div>
    <app-send-button (buttonClick)="onSendMessage(message())" [disabled]="isDisabled()"></app-send-button>
</div>

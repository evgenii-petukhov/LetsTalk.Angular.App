<div class="send-message-container">
    <div class="compose-area-container">
        <app-auto-resize-text-area [(text)]="message" (onSubmit)="onSendMessage($event)"
            #textarea></app-auto-resize-text-area>
        <app-select-image-button (imageBlobReady)="onImageBlobReady($event)" [ngClass]="message && 'hidden'"></app-select-image-button>
    </div>
    <app-send-button (buttonClick)="onSendMessage(message)" [disabled]="isSending || !message.trim()"></app-send-button>
</div>
